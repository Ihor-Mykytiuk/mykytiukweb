<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body onload="time.displayTime()">
    <h1>Завдання 1</h1>
    <div id="my_clock"></div>
    <form action="" class="first-task_form">
      <label for="">Додати секунди</label>
      <input type="number" id="seconds" value="0" />
      <label for="">Додати хвилини</label>
      <input type="number" id="minutes" value="0" />
      <label for="">Додати години</label>
      <input type="number" id="hours" value="0" />
      <button type="button" id="add_time" onclick="showTime()">
        Додати час
      </button>
    </form>
    <script src="../script/script.js"></script>
  </body>
</html>
