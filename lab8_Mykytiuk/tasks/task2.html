<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 2</title>
  </head>
  <body>
    <h1>Завдання 2</h1>
    <div class="task2-1">
      <p>Завдання 2.1.Виведення поточної дати, дня тижня і часу</p>
      <p id="date"></p>
      <p id="day"></p>
      <p id="time"></p>
      <button onclick="currendDate()">Виконати</button>
    </div>
    <div class="task2-2">
      <p>Завдання 2.2.Виведення дня і номера тижня</p>
      <p id="day_num"></p>
      <p id="day_name"></p>

      <button id="num-and-name_button" onclick="showDayInfo()">Виконати</button>
    </div>
    <div class="task2-3">
      <p>Завдання 2.3</p>
      <label for="">Кількість днів назад чи вперед</label>
      <input type="number" id="days_n" value="0" />
      <p id="date_n"></p>
      <button id="find-date_button" onclick="findDate()">Виконати</button>
    </div>
    <div class="task2-4">
      <p>Завдання 2.4</p>
      <label for="">Рік</label>
      <input type="number" id="year" value="0" />
      <label for="">Місяць</label>
      <input type="number" id="month" value="0" />
      <p id="last-day"></p>
      <button id="find-last-day_button" onclick="showLastDay()">
        Виконати
      </button>
    </div>
    <div class="task2-5">
      <p>Завдання 2.5</p>
      <p id="seconds_now"></p>
      <p id="seconds_left"></p>
      <button id="find-seconds_button" onclick="showSeconds()">Виконати</button>
    </div>
    <div class="task2-6">
      <p>Завдання 2.6</p>
      <input type="text" id="date__input" />
      <p id="date__output"></p>
      <button id="show_date_button" onclick="showDate()">Виконати</button>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
