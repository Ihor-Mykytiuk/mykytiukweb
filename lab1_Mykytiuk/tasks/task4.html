<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 4</title>
    <script>
      function fun() {
        let result;
        let x = parseInt(main_form.input_x.value);
        let y = parseInt(main_form.input_y.value);
        if (x * y > 0) result = 3 * x * y - x;
        else if (7 * x > 2 * y || y > 2) result = 2 * x - (3 * y) / x;
        else result = x - y;
        main_form.result.value = result;
      }
    </script>
  </head>
  <body>
    <h1>Завдання 4</h1>
    <form id="main_form">
      <label for="input_x">x:</label>
      <input type="text" id="input_x" /><br />
      <label for="input_y">y:</label>
      <input type="text" id="input_y" /><br />
      <label for="result">Результат:</label>
      <input type="text" size="12" id="result" value="" /><br />
      <input type="button" onClick="fun();" value="Розрахувати" />
    </form>
  </body>
</html>
