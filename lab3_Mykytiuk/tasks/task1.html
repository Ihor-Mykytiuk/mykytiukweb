<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        let length = parseInt(document.getElementById("input_length").value);
        let width = parseInt(document.getElementById("input_width").value);

        let diagonal = Math.sqrt(width ** 2 + length ** 2);
        let area = length * width;
        let perimeter = 2 * length + 2 * width;

        document.getElementById("diagonal").textContent = diagonal;
        document.getElementById("area").textContent = area;
        document.getElementById("perimeter").textContent = perimeter;
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="input_length">Довжина</label>
        </td>
        <td>
          <input type="text" id="input_length" oninput="calculate()" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label for="input_width">Ширина</label>
        </td>
        <td>
          <input type="text" id="input_width" oninput="calculate()" />
        </td>
      </tr>
      <tr>
        <td>Периметр</td>
        <td id="perimeter"></td>
      </tr>
      <tr>
        <td>Площа</td>
        <td id="area"></td>
      </tr>
      <tr>
        <td>Довжина діагоналі</td>
        <td id="diagonal"></td>
      </tr>
    </table>
  </body>
</html>
