    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        width: 150px;
      }

      .nav li {
        list-style-type: none;
        background: #b4b3ff;
        padding-left: 0;
        position: relative;
      }

      .nav a,
      .nav span {
        text-decoration: none;
        display: block;
        padding: 10px 25px;
        margin: 1px;
        cursor: pointer;
        color: black;
      }

      .nav ul {
        display: none;
        position: absolute;
        right: -150px;
        top: 0;
        width: 150px;
      }
      .nav a::before {
        content: "►";
        position: absolute;
        left: 0px;
      }
      ul.sub-menu-active {
        display: block;
      }
      .nav ul li {
        background: #fffe01;
      }

      a.sub-menu-active-a {
        background: #d4dc55;
      }
      a.sub-menu-active-a::before {
        content: "▼";
      }
    </style>

      function tabSwitch(active) {
        let activeMenu = document.querySelector(`.${active}`);
        let subMenus = document.querySelectorAll(".nav ul");

        subMenus.forEach((menu) => {
          if (
            menu.classList.contains("sub-menu-active") &&
            active !== "sub-sub-nav2" &&
            !activeMenu.classList.contains("sub-menu-active")
          ) {
            menu.classList.remove("sub-menu-active");
            menu.previousElementSibling.classList.remove("sub-menu-active-a");
          }
        });
        activeMenu.classList.toggle("sub-menu-active");
        activeMenu.previousElementSibling.classList.toggle("sub-menu-active-a");
      }
