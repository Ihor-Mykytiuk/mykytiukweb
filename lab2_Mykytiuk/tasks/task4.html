<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 4</title>
    <script>
      function remainder_from_division() {
        let num1 = 5;
        let num2 = 2;
        console.log("Остача від ділення", num1, num2, ": ", num1 % num2);
      }
      function remainder_zero() {
        let num1 = 100;
        let num2 = 2;
        console.log(
          "Остача від ділення",
          num1,
          num2,
          "дорівнює нулю?",
          num1 % num2 == 0
        );
      }
      function combined_text_output() {
        let arr = [3, "кава", "какао", "чай"];
        console.log("У %d чашках %s, %s, %s", arr[0], arr[1], arr[2], arr[3]);
      }

      remainder_from_division();
      remainder_zero();
      combined_text_output();
    </script>
  </head>
  <body>
    <h1>Завдання 4</h1>
    <p>Метод console.log()</p>
    <p>Необхідно відкрити панель DevTools</p>
  </body>
</html>
