<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
    <script language="JavaScript">
      let timeStr, dateStr;
      function clock() {
        now = new Date();
        hours = now.getHours();
        minutes = now.getMinutes();
        seconds = now.getSeconds();
        timeStr = "" + hours;
        timeStr += (minutes < 10 ? "-0" : "-") + minutes;
        timeStr += (seconds < 10 ? "-0" : "-") + seconds;

        date = now.getDate();
        month = now.getMonth() + 1;
        year = now.getFullYear();
        dateStr = "" + month;
        dateStr += (date < 10 ? "-0" : "-") + date;
        dateStr += "-" + year;
        let set_time = document.getElementById("my_clock");
        set_time.innerHTML = `${dateStr}-${timeStr}`;
        setTimeout(clock, 1000);
      }
    </script>
  </head>
  <body onLoad="clock()">
    <div id="my_clock"></div>
  </body>
</html>
